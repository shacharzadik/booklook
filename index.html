<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
   
    <link rel="stylesheet" href="style.css">

    
    <title>Booklook</title>
</head>
<body>
    <div class="container">
            
                    <h1>BookLook<span><i class="fa fa-eye "></i></span></h1>
                    <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                    <hr>
            <div class="books">
                
            </div>
   
        
            <h3>Search by ISBN or Book title</h3>
            <form action="">
                    <div class="form-group">
                           
                            <input type="text" class="form-control" id="ISBN" aria-describedby="emailHelp" placeholder="ISBN Number/Book Title">
                          
                          </div>
                <button type="button" class="btn btn-primary">Search</button>
            </form>



    </div>
    
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script.js"></script>

    <script id="books-template" type="text/x-handlebars-template">
       
       <h1>{{title}}</h1>
       <p>{{description}}</p>
       <h4>Written by:{{author}}</h4>
       <image src='{{image}}'></image>
       
      </script>
   


</body>
</html>
